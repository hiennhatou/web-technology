<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Kết quả học tập</h2>
    <table border="solid 1px black" style="width: 100%">
      <thead bgcolor="gainsboro">
        <tr>
          <th rowspan="2">Họ Tên</th>
          <th colspan="3">Môn học</th>
          <th rowspan="2">Kết quả</th>
        </tr>
        <tr>
          <th>Toán</th>
          <th>Văn</th>
          <th>Ngoại ngữ</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Trần Văn Thành</td>
          <td style="width: 20%">8</td>
          <td style="width: 20%">5</td>
          <td style="width: 20%">7</td>
          <td bgcolor="yellow">Đạt</td>
        </tr>
        <tr>
          <td>Lê Thanh Sơn</td>
          <td>4</td>
          <td>9</td>
          <td>6</td>
          <td bgcolor="red">Không Đạt</td>
        </tr>
        <tr>
          <td>Nguyễn Thị Tuyết</td>
          <td>8</td>
          <td>9</td>
          <td>5</td>
          <td bgcolor="yellow">Đạt</td>
        </tr>
        <tr>
          <td colspan="4">Tổng số học sinh đạt</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
